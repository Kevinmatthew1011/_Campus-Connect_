<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile - CampusConnect</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-100 h-screen flex flex-col">
    <!-- HEADER -->
    <header class="p-4 border-b flex items-center bg-white">
      <button onclick="goBack()" class="text-indigo-600 font-bold mr-4">
        â¬… Back
      </button>
      <h1 class="text-xl font-bold italic text-indigo-600">My Profile</h1>
    </header>

    <!-- PROFILE CARD -->
    <div class="flex-1 flex items-center justify-center p-6">
      <div class="bg-white rounded-2xl shadow-lg p-6 w-full max-w-sm">
        <div class="text-center mb-4">
          <div
            class="w-20 h-20 mx-auto rounded-full bg-indigo-600 text-white flex items-center justify-center text-3xl font-bold"
          >
            <span id="avatar"></span>
          </div>
          <h2 id="name" class="text-xl font-bold mt-3"></h2>
          <p id="role" class="text-sm text-gray-500"></p>
        </div>

        <div id="extra" class="space-y-2 text-sm text-gray-700"></div>

        <button
          onclick="logout()"
          class="mt-6 w-full bg-red-500 text-white py-3 rounded-xl font-bold"
        >
          Logout
        </button>
      </div>
    </div>

    <script>
      const user = JSON.parse(localStorage.getItem('campusUser'));

      if (!user) {
        alert('No user found. Redirecting...');
        window.location.href = 'index.html';
      }

      document.getElementById('avatar').innerText = user.name[0].toUpperCase();
      document.getElementById('name').innerText = user.name;
      document.getElementById('role').innerText =
        user.role === 'college' ? 'College Admin' : 'Student';

      const extra = document.getElementById('extra');

      if (user.role === 'student') {
        extra.innerHTML = `
        <p><b>College:</b> ${user.clg}</p>
        <p><b>Roll No:</b> ${user.roll}</p>
      `;
      } else {
        extra.innerHTML = `
        <p><b>Account Type:</b> College Admin</p>
      `;
      }

      function goBack() {
        window.location.href = 'index.html';
      }

      function logout() {
        localStorage.removeItem('campusUser');
        window.location.href = 'index.html';
      }
    </script>
  </body>
</html>
